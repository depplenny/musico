<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/mystyle.css">
    </head>
    <body>
        <div class="center"> 
            <table>
                <tr>
                    <td><a href="/musician">AI compose</a><br/>(It takes about 1 min)</td>
                    <td><a href="/static/musico.apk">Musico</a><br/>Download Android App</td>
                    <td><a href="/how-it-works">How musico works</a><br/>&nbsp&nbsp&nbsp</td>
                </tr>
            </table> 
            <table class="pure-table">
                <caption> AI generated music</caption>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Song Title</th>
                        <th>Song URL</th>
                        <th>Likes</th>
                        <th>Dislikes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in output %}
                        <tr>
                            <td> {{ value['timestamp'] }} </td>
                            <td> {{ value['name'] }} </td>
                            <td> <a href="{{ value['url'] }}">Click to Listen</a></td>
                            <td> {{ value['dislike'] }} </td>
                            <td> {{ value['like'] }} </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
